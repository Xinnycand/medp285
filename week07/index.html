<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="
    width=device-width, initial-scale=1">
    <title>Responsive Flex Box Layout Without Media Queries</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Beach</h1>
            <img src="images/crab.jpg" class="resize">
            <img src="images/duck.jpg" class="resize">
            <img src="images/beach.jpg" class="resize">
            <img src="images/starfish.jpg" class="resize">
        </header>

        <nav>
            <h2>Twilight</h2>
            <img src="images/shark1.jpg" class="resize">
            <img src="images/whale.jpg" class="resize"> 
            <img src="images/m ray.jpg" class="resize">
            <img src="images/puffer.jpg" class="resize">
            <img src="images/shark2.jpg" class="resize">
            <img src="images/shark8.jpg" class="resize">
            <img src="images/seahorse.jpg" class="resize">
        </nav>

        <main>
            <h2>Sunlight</h2>
            <img src="images/seal.jpg" class="resize2">
            <img src="images/otter.jpg" class="resize2">
            <img src="images/sunlight.jpg" class="resize2">
            <img src="images/shark3.jpg" class="resize2">
            <img src="images/shark4.jpg" class="resize2">
            <img src="images/turtle.jpg" class="resize2">
            <img src="images/shark5.jpg" class="resize2">
            <img src="images/shark6.jpg" class="resize2">
            <img src="images/s ray.jpg" class="resize2">
            <img src="images/shark7.jpg" class="resize2">
            <img src="images/baluga.jpg" class="resize2">
            <img src="images/jelly3.jpg" class="resize2">
        </main>

        <aside>
            <h2>Midnight</h2>
            <img src="images/slug....jpg" class="resize">
            <img src="images/acnh slug.webp" class="resize">
            <img src="images/jelly1.jpg" class="resize">
            <img src="images/fish_web.webp" class="resize">
            <img src="images/octo.jpg" class="resize">
            <img src="images/jelly2.jpg" class="resize">
        </aside>

        <footer>
            <h2>Abyssal</h2>
            <img src="images/starfish.jpg" class="resize">
            <img src="images/anglerfish-568e8f1f5f9b58eba47cde42.jpg" class="resize">
            <img src="images/angel.jpg" class="resize">
            <img src="images/Hairy_Frogfish.webp" class="resize">
            <img src="images/squid.jpg" class="resize">
        </footer>
    </div>
</body>
</html>
